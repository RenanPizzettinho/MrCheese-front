<div class="container">

    <h1>Cliente</h1>

    <form name="form">

        <div class="form-group">

            <label for="nome">Nome</label>
            <input ng-model="vm.cliente.nome" ng-required="true" type="text" class="form-control" id="nome" placeholder="Nome">

        </div>

        <div class="row">

            <div class="form-group col">

                <label for="email">Email</label>
                <input ng-model="vm.cliente.email" ng-required="true" type="email" class="form-control" id="email" placeholder="Email">

            </div>

            <div class="form-group col">

                <label for="telefone">Telefone</label>
                <input ng-model="vm.cliente.telefone" type="text" class="form-control" id="telefone" placeholder="Telefone">

            </div>

        </div>

        <button ng-click="vm.cadastrar()" ng-disabled="!form.$valid" class="btn btn-primary">Cadastrar</button>

    </form>

</div>
