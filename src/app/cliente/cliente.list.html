<main role="main" class="container">

    <div class="jumbotron text-center">

        <h1 class="jumbotron-heading">Clientes</h1>
        <a class="btn btn-block btn-success" href="/#!/clientes/new" role="button">Adicionar &raquo;</a>

    </div>

</main>

<div class="container table-responsive">

    <table class="table table-striped table-bordered">

        <thead class="thead-dark">

            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th></th>

            </tr>

        </thead>

        <tbody>

            <tr ng-repeat="cliente in vm.clientes">
                <td>{{cliente.nome}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.telefone}}</td>
                <td>
                    <button ng-click="vm.editar(cliente)" class="btn btn-sm btn-primary col-auto">Editar</button>
                    <button ng-click="vm.excluir(cliente)" class="btn btn-sm btn-danger col-auto">Excluir</button>
                </td>
            </tr>

        </tbody>

    </table>

</div>
